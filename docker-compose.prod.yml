services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: survey-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: survey_database
      POSTGRES_USER: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - survey-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application - Production Build
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survey-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - survey-network
    env_file:
      - docker.env

volumes:
  postgres_data:

networks:
  survey-network:
    driver: bridge
